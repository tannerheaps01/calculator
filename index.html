<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <h1>Behold my calculator</h1>
    <form class="calculatorbg" name="calc">
        <input type="text" class="display" name="input" value="" id="out"> 
        <div class="row">
            <input type="button" value="1" class="button" id="1Button" onclick="calc.input.value+='1'">
            <input type="button" value="2" class="button" id="2Button" onclick="calc.input.value+='2'">
            <input type="button" value="*" class="button" id="multiplyButton" onclick="calc.input.value+='*'">
        </div>
        <div class="row">
            <input type="button" value="3" class="button" id="3Button" onclick="calc.input.value+='3'">
            <input type="button" value="4" class="button" id="4Button" onclick="calc.input.value+='4'">
            <input type="button" value="+" class="button" id="additonButton" onclick="calc.input.value+='+'">
        </div>
        <div class="row">
            <input type="button" value="5" class="button" id="5Button" onclick="calc.input.value+='5'">
            <input type="button" value="6" class="button" id="6Button" onclick="calc.input.value+='6'">
            <input type="button" value="-" class="button" id="subtractButton"onclick="calc.input.value+='-'">
		</div>
        <div class="row ">
            <input type="button" value="7 " class="button " id="7Button "onclick="calc.input.value+='7'">
            <input type="button" value="8 " class="button " id="8Button "onclick="calc.input.value+='8'">
            <input type="button" value="/ " class="button " id="divideButton "onclick="calc.input.value+='/'">
        </div>

        <div class="row ">
            <input type="button" value="9 " class="button " id="9Button "onclick="calc.input.value+='9'">
            <input type="button" value="0 " class="button " id="0Button "onclick="calc.input.value+='0'">
            <input type="button" value="c " class="button " id="clearButton "onclick="reset()">
        </div>
        <div class="row ">
        	<input type="button" value="." class="button lastrow" id="solve"onclick="calc.input.value+='.'">
        	<input type="button" value="=" class=" button lastrow" id="decimal"onclick="result()">
        </div>
    </form>
    <output id="out " />
    <script src="calculator.js "></script>
</body>

</html>
